<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking - SS SEELAN CABS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?taxi,cab') no-repeat center center/cover;
        }
        .navbar {
            width: 100%;
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            margin: 20px 0;
            animation: fadeIn 1s ease-in-out;
        }
        input, select, button {
            width: 100%;
            margin: 12px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #25D366;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #1DA851;
            transform: scale(1.05);
        }
        .footer {
            width: 100%;
            text-align: center;
            background: linear-gradient(135deg, #000000, #222222);
            color: white;
            padding: 20px;
            font-size: 16px;
            margin-top: auto;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.5);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .footer a {
            color: yellow;
            text-decoration: none;
            font-weight: bold;
        }
        .confirmation {
            display: none;
            background: #25D366;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            animation: orderPlaced 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes orderPlaced {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="navbar">üöñ SS SEELAN CABS üöñ</div>
    <div class="container">
        <h2>Book Your Cab</h2>
        <img src="https://cdn3.iconfinder.com/data/icons/meeting-essentials-colred/48/JD-21-512.png" width="50%" alt="Cab Image">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="pickup" placeholder="Pickup Location" required>
        <input type="text" id="destination" placeholder="Destination" required>
        <input type="datetime-local" id="datetime" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <select id="carType" required>
            <option value="">Select Car Type</option>
            <option value="5 Seater">5 Seater</option>
            <option value="7 Seater">7 Seater</option>
        </select>
        <button onclick="sendToWhatsApp()">Book Now</button>
        <div class="confirmation" id="confirmation">üöñ Your Order is Placed! üöñ</div>
    </div>
    <div class="footer">
        <h3>Contact Us</h3>
        <p>Email: <a href="mailto:support@ssseelancabs.com">support@ssseelancabs.com</a></p>
        <p>Phone: <a href="tel:+918838407765">+91 8838407765 </a></p>
        <p>Feedback: <a href="mailto:feedback@ssseelancabs.com">Send Feedback</a></p>
    </div>
    <script>
        function sendToWhatsApp() {
            let name = document.getElementById('name').value.trim();
            let pickup = document.getElementById('pickup').value.trim();
            let destination = document.getElementById('destination').value.trim();
            let datetime = document.getElementById('datetime').value.trim();
            let phone = document.getElementById('phone').value.trim();
            let carType = document.getElementById('carType').value.trim();

            if (name && pickup && destination && datetime && phone && carType) {
                let message =` *Name:* ${name}, *Date:*${datetime},Car:${carType}%0A` +
                    `*Pickup :* ${pickup}%0A` +
                    `*Destination:* ${destination}%0A` +
                    `*Phone Number:* ${phone}%0A`

                let whatsappUrl = `https://wa.me/918838407765?text=${message}`;
                window.open(whatsappUrl, '_blank');
                
                // Show confirmation message
                document.getElementById('confirmation').style.display = 'block';
            } else {
                alert('‚ö†Ô∏è Please fill in all fields before booking.');
            }
        }
    </script>
</body>
</html>
